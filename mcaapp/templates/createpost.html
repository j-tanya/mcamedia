<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Sign-Up</title>
    <style>
      .container{
        width: 50% !important;
        margin: 0 auto !important; 
        background-color: rgba(255, 255, 255, 0.555);
        box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.144);
      }
      .container h3{
        padding-top: 10px;
      }
      .container form{
        padding: 5px 10px 40px 10px;
        padding-bottom: 50px;
      }
      body{
        background-color: #bb9eff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid mx-5">
        <a class="navbar-brand" href="/">MCA-MEDIA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            {% if user.is_authenticated%}
            <li class="nav-item">
              <a class="nav-link" href="/posts">Postlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create">Create Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">All Friends</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="cursor: unset; color: #fff; margin-left: 300px;">Hello, {{user.first_name}}</a>
            </li>
            {%endif%}
            
          </ul>
          
            
          
          <ul class="d-flex">
            <li class="nav-item">
                {% if user.is_authenticated%}
                <a class="nav-link login" aria-current="page" href="/logout">Logout</a>
                {%else%}
              <a class="nav-link login" aria-current="page" href="/login">Login</a>
              {% endif %}    
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h3 class="text-center mt-5 mb-3">Post Create</h3>
      <form method="POST" class="row g-3">
        {%csrf_token%}
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Title</label>
          <input type="text" name="title" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Notice</label>

            <div class="form-floating">
                <textarea class="form-control" name="content"  placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"></textarea>
              </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit">Save Post</button>
        </div>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
