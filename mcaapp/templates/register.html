<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Sign-Up</title>
  </head>
  <body>
    <div class="container mt-5">
        <div>
            <h3 class="text-right">Sign-Up</h3>
        </div>
        <form class="row g-3">
            <div class="form-row">
                <div class="col-md-6 mb-2">
                  <label for="validationCustom01">First name</label>
                  <input type="text" name="fname" class="form-control" id="validationCustom01" required>
                  <div class="valid-feedback">
    
                  </div>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="validationCustom02">Last name</label>
                  <input type="text" name='lname' class="form-control" id="validationCustom02" required>
                  <div class="valid-feedback">
                  </div>
                </div>
    
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-2">
                  <label for="validationCustom01">Username</label>
                  <input type="text" name='uname' class="form-control" id="validationCustom01" required>
                  <div class="valid-feedback">
    
                  </div>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="validationCustom02">E-mail</label>
                  <input type="email" name="email" class="form-control" id="validationCustom02" required>
                  <div class="valid-feedback">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-2">
                  <label for="validationCustom01">Password</label>
                  <input type="password" name="password1" class="form-control" id="validationCustom01" required>
                  <div class="valid-feedback">
                  </div>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="validationCustom02">Password (Again)</label>
                  <input type="password" name="password2" class="form-control" id="validationCustom02" required>
                  <div class="valid-feedback">
                  </div>
                </div>
              </div><br>
              <div class="col text-center">
              <button id='signin' class="btn btn-primary" type="submit">Signin</button>
              </div>
            <!-- <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Name</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div> -->
          </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
